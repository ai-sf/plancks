  specs:
    - text: "Tutti i dati personali raccolti saranno trattati con riservatezza. Non saranno forniti a terze parti eccetto dove necessario ai fini della conferenza. Si rende noto che, per ragioni di sicurezza, inoltreremo alcuni dei dati da voi forniti alle università e ai centri di ricerca coinvolti. I dati come nome e università di provenienza saranno utilizzati per verificare l'effettivo status di membro AISF."
      url: "#!"
