description: "Il pomeriggio di giovedì 7 marzo è prevista anche una sessione parallela dedicata alle aziende attive sul territorio locale che contribuiranno alla realizzazione dell’evento, in cui i relativi rappresentanti avranno modo di presentare l’attività svolta al loro interno. <br>
A questa sessione per la precisione parteciperanno GP Batteries, società leader in Europa nel mercato di batterie e caricatori, e le due multinazionali Eni e Accenture.
L’obiettivo è quello di permettere un contatto diretto di queste società con gli studenti, così da illustrare i vari settori di ricerca e sviluppo al loro interno, le tematiche affrontate e le prospettive future, anche in vista di possibili sbocchi lavorativi."

