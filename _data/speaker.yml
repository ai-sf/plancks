- nome: "Prof. Lucio Rossi"
  id: rossi
  uni: "High Luminosity LHC Project, CERN"
  img: "rossi.jpg"
  title: "L'avventura del fisico tra scienza e tecnologia: LHC, l'upgrade ad Alta Luminosità e i futuri <i>megascience projects</i> per acceleratori"
  bio: "Lucio Rossi è capo del progetto <i>High Luminosity LHC</i> (HiLumi LHC), presso il CERN.
Laureatosi all'Università Statale di Milano nel 1980, prosegue la sua ricerca nella stessa Università, occupandosi di superconduttività applicata nel campo degli acceleratori di particelle e ottenendo la posizione di professore associato di fisica sperimentale nel 1992. <br>
Negli anni '90 partecipa a diversi esperimenti presso acceleratori basati sui magneti superconduttori, come il ciclotrone dell'INFN di Catania, l'HERA presso DESY ad Amburgo e il Large Hadron Collider del CERN. Nel 2001 entra a far parte dello staff del CERN, in aspettativa dall'Università, per prendere la responsabilità dei magneti e dei superconduttori per il progetto LHC, il più grande acceleratore esistente. Dal 2011 dirige il progetto <i>LHC ad Alta Luminosità</i>, che aumenterà in modo eclatante le potenzialità dell'acceleratore stesso. <br>
Nel 2007 è premiato dall'IEEE e nel 2013 è chiamato a far parte del consiglio del prestigioso istituto come <i>distinguished lecturer</i>.
È membro e cofondatore di EURESIS, associazione per la diffusione della cultura scientifica con sede a Milano. 
Rossi svolge anche un'intensa attività di divulgazione scientifica con un interesse alla relazione tra scienza e tecnologia, certezza e verità."
  abstract: "LHC, uno dei più grandi e complessi strumenti scientifici, ha richiesto quasi trent'anni per gli studi e per la sua realizzazione. Già nel 2010, ancor prima della scoperta del bosone di Higgs del 2012, sono iniziati gli studi per il suo upgrade, denominato LHC ad Alta Luminosità che funzionerà dopo il 2025. E già sono iniziati gli studi per l'acceleratore post-LHC, un acceleratore lineare da 20-50 km o uno circolare da 100 km per il 2040. Questi grandi progetti di fisica richiedono lo sviluppo di nuove tecnologie, con collaborazioni internazionali di grandi dimensioni, richiedendo una capacità di adattamento ai ricercatori coinvolti ma generando anche grandi opportunità proprio per una figura flessibile e polivalente come il fisico."
  link:
  slides: Rossi.pdf

- nome: "Prof. Michele Parrinello"
  id: parrinello
  uni: "Politecnico federale di Zurigo (ETH)"
  img: "parrinello.jpg"
  title: "Atomi e computer"
  bio: "Michele Parrinello è professore ordinario di Computational Science presso l'ETH di Zurigo e l'Università della Svizzera italiana, Lugano, celebre per il suo lavoro in dinamica molecolare. <br>

Insieme a Roberto Car, riceve nel 2009 la medaglia Dirac e il Sidney Fernbach Award per lo sviluppo del metodo Car-Parrinello, proposto per la prima volta nel 1985, in un articolo seminale dal titolo di <i>Unified Approach for Molecular Dynamics and Density-Functional Theory</i>, che esercita una notevole influenza in molti campi scientifici. <br>

Nato a Messina, Parrinello consegue la laurea in fisica nel 1968 presso l'Università di Bologna. Dopo aver lavorato all'Università degli Studi di Trieste (nell'allora Dipartimento di Fisica Teorica), alla Sissa, al laboratorio di ricerca IBM di Zurigo e all'Istituto Max Planck per la ricerca sullo stato solido di Stoccarda; è stato nominato professore di Scienze computazionali sia al Politecnico federale di Zurigo (ETH), sia all'Università della Svizzera italiana di Lugano. <br>

È stato eletto membro di alcune delle più importanti organizzazioni scientifiche, come l'American Physical Society nel 1991 e la Royal Society nel 2001, e ha ricevuto il Premio Dreyfus nel 2017."
  abstract: "Lo sviluppo travolgente dei computer e di potenti algoritmi di calcolo hanno avuto un profondo impatto nella ricerca contemporanea. Questo ha fatto emergere un nuovo modo di fare scienza e accanto alle tradizionale discipline della fisica teorica e sperimentale è nata la fisica computazionale. In quest'ambito le simulazioni che descrivono la materia a partire dalla sua costituzione atomica giocano un ruolo particolare, avendo raggiunto un livello di accuratezza e capacità predittiva rimarchevole, tanto che si parla di esperimenti computazionali. Questi esperimenti aiutano nella comprensione dei processi fisici, rimpiazzano esperimenti impossibili o troppo costosi, predicono nuovi fenomeni e sono una forma di microscopia virtuale. Dimostreremo il potere di quest'approccio con esempi presi da applicazioni che hanno un grande impatto sulla società. Tuttavia nonostante i molti progressi molto rimane da fare ed illustreremo alcune delle possibili strategie atte a rendere l'impatto di questi metodi sempre più efficaci."
  link:
  slides: Parrinello.pdf

- nome: "Prof. Patrizia Caraveo"
  id: caraveo
  uni: "IASF - INAF"
  img: "caraveo.jpg"
  title: "L'Universo invisibile svelato da fotoni, neutrini e onde gravitazionali"
  bio: "Patrizia Caraveo si è laureata in Fisica all'Università di Milano nel 1977. Dopo un periodo all'estero, è diventata ricercatrice all'Istituto di Fisica Cosmica del CNR di Milano, poi confluito nell'Istituto Nazionale di Astrofisica (INAF). Dal 2002 è dirigente di ricerca e direttore dell'Istituto di Astrofisica Spaziale e Fisica Cosmica di Milano (IASF). Ha collaborato a diverse missioni spaziali internazionali dedicate all'astrofisica delle alte energie a cominciare dalla missione europea Cos-B. Collabora alla missione AGILE dell'Agenzia Spaziale Italiana, alla missione INTEGRAL dell'Agenzia Spaziale Europea e alle missioni della NASA Swift e Fermi. È responsabile per la partecipazione INAF al progetto <i>Cherenkov Telescope Array</i>.<br>
Il suo campo d'interesse principale è il comportamento delle stelle di neutroni alle diverse lunghezze d'onda. È stata tra i primi a capire il ruolo fondamentale delle stelle di neutroni nell'astrofisica delle alte energie. Durante gli anni di ricerca sull'identificazione della sorgente Geminga, riconosciuta come la prima pulsar senza emissione radio, ha messo a punto una strategia multilunghezze d'onda per l'identificazione delle sorgenti gamma galattiche. È membro dell'Unione Astronomica Internazionale. Dal 1997 Patrizia Caraveo è professore a contratto all'Università di Pavia dove tiene il corso di <i>Introduzione all'Astronomia</i>."
  abstract: "Tutto è cominciato poco più di 40 anni fa, non appena l'astronomia dello spazio ha raggiunto la maggiore età. Liberati dall'assorbimento dell'atmosfera abbiamo potuto 'vedere' e studiare l'emissione X e gamma dei corpi celesti. Così abbiamo scoperto i fenomeni più violenti dell'Universo. <br>
Grazie ai dati raccolti da XMM-Newton, Integral, Swift, Agile e Fermi possiamo seguire in diretta il comportamento straordinario e imprevedibile dei più potenti acceleratori di particelle nel nostro Universo. 
I nuovi canali delle onde gravitazionali e dei neutrini si sono recentemente aggiunti a completare le informazioni trasportate dai fotoni."
  link:
  slides: Caraveo.pdf

