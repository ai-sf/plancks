info: "L'evento si terrà da mercoledì 6 marzo a domenica 10 marzo 2019 a Milano. La registrazione partecipanti comincerà nella mattina di mercoledì 6 marzo presso il Dipartimento di Fisica dell'Università degli Studi di Milano (UniMi), seguita dalla cerimonia di apertura e da prime conferenze. <br> La giornata successiva si terrà al Dipartimento di Fisica dell'Università degli Studi di Milano-Bicocca (UniMiB) mentre le successive si terranno ancora al Dipartimento di Fisica dell'Università degli studi di Milano (UniMi). Oltre alle conferenze e alle visite, ai workshop dell'Associazione e all'Assemblea Generale Annuale, sono organizzati anche alcuni momenti di svago, come il quiz scientifico 'Botta di Coulomb' di mercoledì sera, la serata al Planetario Civico di giovedì sera, la cena sociale di venerdì sera. L'evento si concluderà nel primo pomeriggio di domenica 10 marzo presso il Dipartimento di Fisica dell'Università degli Studi di Milano."

last_update: 26/11/18

