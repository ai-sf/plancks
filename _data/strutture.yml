    descr: "Eni è una compagnia integrata dell'energia e impiega circa 33.000 persone in 71 Paesi del mondo. Svolge attività di esplorazione, sviluppo ed estrazione di olio e gas naturale in 46 Paesi, è attiva nel trading di olio, gas naturale, GNL ed energia elettrica in 30 Paesi e commercializza carburanti e lubrificanti di qualità in 32 Paesi. Grazie a un forte interesse per l'innovazione e la ricerca, Eni ha tessuto una rete di collaborazioni virtuose con centri di eccellenza in Italia e all'estero tra cui Università e Politecnici italiani, ENEA, CNR, MIT e Stanford University.<br>
La Ricerca e Sviluppo rappresenta un elemento chiave per la trasformazione di Eni in una società integrata dell'energia per un futuro a bassa impronta di carbonio. La disponibilità e lo sviluppo di competenze tecnologiche d'avanguardia al servizio dell'innovazione e della sostenibilità e il continuo impegno a moltiplicare gli ambiti di applicazione delle soluzioni energetiche individuate sono il comune denominatore dei nostri laboratori di ricerca.<br>
Inaugurato nel 1985, il <i>Centro Ricerche Upstream e Downstream</i> di Eni a San Donato Milanese ha integrato le storiche strutture di ricerca di Metanopoli in un unico complesso che si estende su 76 mila metri quadri e impiega circa 370 addetti fra ricercatori, tecnici e staff. Tecniche chimico-fisiche d'avanguardia, sofisticate analisi geologiche e geochimiche, ingegneria del petrolio, analisi e modellistica del greggio, modelli di ingegneria di processo, tecnologie dei materiali: queste le competenze che Eni mette al servizio della Ricerca e dell'Innovazione. <br>
I progetti di ricerca riguardano ogni aspetto del settore <i>Oil&Gas</i>, con l'obiettivo di ridurre i rischi e aumentare l'efficienza, consolidare la <i>leadership</i> tecnologica e in generale ottenere maggiore qualità, efficienza e sostenibilità nei prodotti, negli impianti e nei processi. In particolare le attività puntano all'ampliamento degli utilizzi del gas naturale per concorrere alla decarbonizzazione l'intera filiera produttiva, alla ridefinizione dei cicli industriali di raffinazione orientandoli verso prodotti a minor impatto ambientale e di origine bio anche con l'impiego di tecnologie in linea con la <i>Circular Economy</i>."


