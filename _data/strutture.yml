    descr: "Il Laboratorio Acceleratori e Superconduttività Applicata (LASA) dell'INFN, a Segrate nei dintorni di Milano, è un centro di eccellenza di fama internazionale nell'ambito dello studio degli acceleratori di particelle che opera da quasi trent'anni. <br>

Le attività LASA si estendono ad un ampio spettro di settori, tra cui spicca lo sviluppo di cavità risonanti a superconduttori-radio frequenza (SRF) per acceleratori di particelle. Con lo sviluppo di tecnologie avanzate per la superconduttività, la criogenia e la produzione di campi elettromagnetici DC e RF ad alta intensità, il laboratorio ha sviluppato competenze uniche che hanno consentito di contribuire a componenti innovativi per grandi progetti internazionali di accelerazione per l'alta energia e la fisica applicata. <br>
LASA, ad esempio, ha contribuito al successo di LHC con i primi prototipi dei magneti a dipolo per l'acceleratore e con il magnete toroidale per ATLAS; attualmente, sta gestendo la progettazione e lo sviluppo delle cavità SRF per l'accelerazione del fascio di protoni dell'ESS, (EuropeanSpallation Source), che nel 2019 diventerà la più intensa sorgente pulsata di neutroni a livello mondiale per la fisica di base e applicata, a Lund (Svezia). <br>
Il gruppo LASA SRF è anche un riferimento mondiale per lo sviluppo di fotocatodi per sorgenti di elettroni ad alta luminosità."
