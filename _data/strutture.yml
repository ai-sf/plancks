  - img: wise.jpg
    title: WISE
    descr: "WISE Srl è un'azienda biomedicale con sede a Milano e Berlino che sviluppa una vera e propria nuova generazione di contatti impiantabili per neuro-modulazione e neuro-monitoraggio. <br>

Gli elettrodi di WISE sono altamente biocompatibili, pieghevoli, estensibili e minimamente invasivi rispetto ai limiti della tecnologia odierna. Permetteranno di migliorare il trattamento dei pazienti che stanno già approfittando della neuro-modulazione, mentre allo stesso tempo estendono l'uso della neuro-modulazione a campi e indicazioni cliniche in cui le complesse richieste tecniche non possono essere soddisfatte dalla tecnologia attuale. <br>
Gli elettrodi sono prodotti attraverso una tecnologia innovativa e proprietaria: il <i>Supersonic Cluster Beam Implantation</i> (SCBI), che consente la metallizzazione di polimeri estensibili. SCBI consiste di incorporare nanoparticelle metalliche all'interno di una base polimerica preformata al fine di formare uno stato metallico conduttivo sulla superficie del polimero. <br> <br>

La tecnologia SCBI è stata protetta da brevetti in Europa, Stati Uniti, Israele, Canada, India, Giappone e Corea. Oltre al brevetto, WISE possiede una forte conoscenza della tecnologia e sulla sua implementazione. <br>
Grazie a questa tecnologia innovativa, WISE sta anche sviluppando una nuova generazione di cavi senza fili per il trattamento del dolore cronico e per il monitoraggio pre-chirurgico dell'epilessia."
