  - img: 
    title: Laboratori UniMiB
    descr: "<b>Laboratorio di radioattività</b> <br>
Nel laboratorio di Radioattività Ambientale di Milano Bicocca sono presenti rivelatori a semiconduttore (Germanio ad alta purezza intrinseca e Silici a barriera superficiale) per misure di spettrometria gamma e alfa ad alta risoluzione e sensibilità. Con queste tipologie di strumentazione si effettuano misure per la determinazione di elementi radioattivi naturali e antropogenici emettitori di radiazioni ionizzanti di tipo “gamma” e “alfa” su matrici solide e liquide. Nel caso della spettrometria alfa sono previsti anche trattamenti radiochimici (elettrodeposizione, utilizzo resine a scambio ionico….) per la separazione degli elementi radioattivi di interesse della matrice oggetto di analisi. <br> <br>

<b>Laboratorio di criogenia </b><br> 
Il laboratorio di criogenia presente nell'Università di Milano Bicocca lavora in collaborazione con l'Istituto Nazionale di Fisica Nucleare (Sezione di Milano-Bicocca).
Sta attualmente sviluppando rilevatori di particelle operanti a basse temperature principalmente per esperimenti di fisica del neutrino (misura diretta della massa del neutrino, ricerca di decadimenti doppio-beta senza emissione di neutrini, ...). Il suo obiettivo è di ideare, sviluppare e portare avanti esperimenti per rispondere ad alcune delle domande irrisolte riguardanti i neutrini. Le tecnologie all'avanguardia che sviluppa possono anche avere un impatto in altri settori di ricerca quali l'astrofisica, l'analisi dei materiali, la sicurezza e la diagnostica nucleare, l'archeometria e la comunicazione quantistica. <br> La sua ricerca è altamente interdisciplinare e combina competenze in fisica della materia condensata, atomica, nucleare e sub-nucleare, tecnologie di film sottili, micro-fabbricazione di dispositivi elettronici, tecniche a basse temperature, elettronica a superconduttori, elaborazione digitale dei segnali ed estesi sistemi criogenici. <br><br>

<b>Laboratorio di spettroscopia e microscopia ottica (biofisica) </b><br>
Nel Laboratorio di spettroscopia e microscopia ottica si svolgono diverse attività: <br>
La caratterizzazione spettroscopica di base di campioni proteici comprende spettri di assorbimento nella regione UV-VIS, spettri di emissione ed eccitazione in fluorescenza, spettri di dicroismo circolare nel vicino e nel lontano UV. <br>
La determinazione della dimensione e dello stato di aggregazione di nanoparticelle e proteine avviene tramite misure di <i>light scattering</i> polarizzato (90 gradi) e/o depolarizzato (diversi angoli).
La caratterizzazione spettroscopica di molecole fluorescenti e nanoparticelle con eccitazione non lineare prevede per le molecole in esame la possibilità' di misurare lo spettro di eccitazione a due fotoni (da 700 nm a 980 nm), gli spettri di emissione mediante CCD, e la diffusione e la fotodinamica mediante spettroscopia di correlazione di fluorescenza.<br>
Lo studio della veicolazione di nanoparticelle e nano-costrutti in cellule avviene mediante esperimenti di microscopia ad eccitazione non lineare (700-980 nm) e prevede esperimenti di <i>imaging</i> in funzione del tempo a diverse concentrazioni di nano-sistemi, per analizzare sia la veicolazione che la tossicità. Sono possibili anche esperimenti di FRAP (fluorescence recovery after photobleaching) per studiare la diffusione intracellulare.<br>
Lo imaging confocale e in super-risoluzione sfrutta un microscopio confocale Leica TCS CW STED: lunghezze d'onda di eccitazione 458 nm, 476 nm, 488 nm, 514 nm, 561 nm, 633 nm. Rivelatori: 2 PMT + 2 Hybrid detectors. Velocità di scansione da 200 a 1400 Hz, 8000 Hz in modalità resonant. Immagini acquisibili in modalità: xyz, xyt, xyzt, linescan, mosaic, spettrale. <br><br>

<b>Laboratorio di Archeometria (Scienza dei Materiali)</b><br>
Dal 1980 il laboratorio si dedica allo sviluppo ed all'applicazione di tecniche fisiche in archeologia, geologia ed ai beni culturali. In particolare, ci siamo specializzati nelle tecniche di datazione e caratterizzazione non distruttiva dei materiali archeologici. <br>
Le tecniche di datazione disponibili sono la termoluminescenza (TL) e la luminescenza stimolata otticamente (OSL) per la datazione di materiale ceramico e di sedimenti; il radiocarbonio consente la datazione di materiale organico (in laboratorio ci occupiamo della preparazione dei campioni per datazione con AMS), la dendrocronologia permette di datare il periodo del taglio dell'albero. Una tecnica proposta di recente, la Reidrossilazione, permette di datare il materiale ceramico misurando la percentuale d'acqua assorbita a partire dalla cottura in fornace; anche questa tecnica è attualmente disponibile in laboratorio. Il laboratorio è membro del CUDAM (Centro Universitario Datazioni Università di Milano Bicocca, http://cudam.mater.unimib.it), di EURADOS (<i>European Radiation Dosimetry Group, Working Group 10</i>), di MODIS (<i>Mortar Dating Intercomparison Study</i>) e del RHX International Research. Dal 2012 è un <i>first level hub</i> del network italiano CH_NET E-RIHS. <br>
Nel campo della caratterizzazione dei materiali antichi, le nostre ricerche sono incentrate sulle tecniche spettroscopiche non invasive, utilizzando in particolare strumentazione portatile (dipinti, tavole, smalti, ceramiche decorate e lustrate, oggetti metallici....). <br>
I principali temi di ricerca sono:
<ul>
<li> - Dosimetria del picco a bassa temperatura del quarzo e studio dell'effetto Pre-dose</li>
<li> - Proprietà ottiche e dosimetriche dei vetri musivi</li>
<li> - Fenomeni di charge transfer nell'emissione luminescente di quarzo e feldspati naturali</li>
<li> - Nuove procedure di estrazione del collagene dalle ossa per datazione 14C</li>
<li> - Datazione TL, OSL e 14C delle malte archeologiche e architettoniche</li>
<li> - Surface dating</li>
<li> - Dosimetria di incidenti nucleari utilizzando materiali presenti nell'ambiente</li>
<li> - Datazione con tecnica di reidrossilazione (RHX) di ceramiche archeologiche</li>
<li> - Tecniche non invasive (EDXRF, FORS, Raman) per la caratterizzazione dei beni culturali</li>
</ul>

<b>Laboratorio OMBE (Epitassia da fasci molecolari organici)</b><br>
Il laboratorio OMBE è dedicato alla crescita in alto e ultra-alto vuoto di film sottili ed eterostrutture di materiali molecolari organici, in particolare realizzati sfruttando l'epitassia organica. Ospita quindi apparati per la crescita da fasci molecolari organici (<i>Organic Molecular Beam Epitaxy</i> - OMBE) e strumenti per la caratterizzazione ottica e morfologica dei campioni: uno spettrofotometro UV-vis-NIR, un ellissometro, un apparato per spettroscopia di riflettanza anisotropa e un microscopio a forza atomica. <br>
L'apparato OMBE è costituito da una camera di introduzione, una camera di metallizzazione e la camera di crescita, con sei sorgenti per diversi materiali, completa di microbilancia al quarzo per il controllo in-situ dello spessore dei film. Il vuoto limite che può essere raggiunto in camera di crescita è di circa 5x10^(-10) mbar grazie a una criopompa. Un sistema di raffreddamento e di riscaldamento del substrato permettono di variare la temperatura del substrato in un range compreso tra 77 K e 900 K. La camera di crescita è inoltre dotata di una finestra BOMCO di quarzo per misure ottiche in-situ e in tempo reale.
E' disponibile inoltre un secondo apparato OMBE  costituito da due camere di crescita separate, entrambe dotate di microbilancia al quarzo per il controllo in-situ dello spessore dei film. Una delle due camere può alloggiare una sola cella di Knudsen, mentre la seconda può alloggiare fino a tre celle di Knudsen. Il vuoto limite che entrambe le camere possono raggiungere è di circa 1 x10^(-7) torr. <br><br>

<b>Laboratorio di Elettronica (INFN-MiB, UniMiB)</b><br>
Il laboratorio di Elettronica della Sezione INFN (Istituto Nazionale di Fisica Nucleare) di Milano Bicocca, e Dipartimento di Fisica di Milano Bicocca, ha la missione di sviluppare front-end e rivelatori di particelle sia per esperimenti con acceleratori che senza acceleratori, in ambienti altamente radioattivi e volutamente debolmente radioattivi. Copre svariati settori tecnologici: elettronica criogenica in Silicio, GaAs e SiGe, Elettronica monolitica in GaAs, Silicio, Bipolare-CMOS, SiGe e HEMT. L'esperienza coi rivelatori riguarda rivelatori criogenici, principalmente bolometri, rivelatori a gas, rilevatori al Germanio e Silicio, Foto moltiplicatori e SiPM (<i>Silicon Photomultiplier</i>). Al momento il laboratorio ha la responsabilità di diversi esperimenti in presa dati, o in procinto di iniziare la presa dati (esempi sono CUORE, CUPID-0, il RICH di LHCb)."

