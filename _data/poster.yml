description: "Una poster session sarà organizzata in modo da permettere agli studenti partecipanti alla conferenza, a ricercatori e ai dottorandi dei Dipartimenti di Fisica di Milano e di Milano-Bicocca di esporre la propria attività di ricerca o di approfondire alcune tematiche incontrate durante le conferenze precedenti.
